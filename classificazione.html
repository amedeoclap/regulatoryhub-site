<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Tool di Classificazione Dispositivi Medici (MDR) - RIH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tool interattivo per la classificazione preliminare dei dispositivi medici secondo il regolamento MDR (UE) 2017/745. Scopri la classe di rischio del tuo dispositivo.">
  
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="tool-style.css"> <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="main-header">
    </header>

<main>
    <section class="page-header">
        <div class="container">
            <h1>Tool di Classificazione MDR</h1>
            <p class="subtitle">Rispondi alle domande per ottenere una stima della classe di rischio del tuo dispositivo medico secondo il Regolamento (UE) 2017/745.</p>
        </div>
    </section>
    
    <section class="tool-section">
        <div class="tool-container">
            <div id="progress-container">
                <div id="progress-bar"></div>
            </div>

            <div id="tool-content">
                <div id="question-area"></div>
                <div id="explanation-area" class="hidden"></div>
            </div>

            <div id="result-area" class="hidden"></div>

            <footer id="navigation-area">
                <button id="back-btn" class="btn btn-secondary">Indietro</button>
                <button id="restart-btn" class="btn btn-secondary">Ricomincia</button>
            </footer>
        </div>
    </section>
</main>

<footer class="main-footer">
    </footer>

<script src="tool-mdr.js"></script>
</body>
</html>
